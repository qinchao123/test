<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <canvas id="chess" width="700" height="700"></canvas>

    <script src="js/canvas.js"></script>
    <script src="js/circle.js"></script>
    <script>
        // 黑子落子坐标集合
        var blackArr = [];

        // 白子落子坐标集合
        var whiteArr = [];

        // 总集合
        var allArr = [];

        // true为黑子 
        var flag = true;

        // c是画布
        c.onmousemove = function (e) {
            /* 
                鼠标移动时进行 x,y轴的计算  获得坐标值
                通过Math,round 求出近似值
            */
            var x = Math.round((e.pageX - this.offsetLeft) / 50);
            var y = Math.round((e.pageY - this.offsetTop) / 50);
            this.onclick = function () {
                /* 
                    每次落子前要判断当前位置是否有棋子
                    通过遍历总数组
                    如果有的话,直接结束点击事件
                    因为 两个数组无法进行比较,所以先通过JSON.stringify方法转成字符串再比较
                */
                for (var i = 0; i < allArr.length; i++) {
                    if (JSON.stringify(allArr[i]) == JSON.stringify([x, y])) {
                        return;
                    }
                }


                //把坐标轴放入总数组中
                allArr.push([x, y]);

                //根据flag改变棋子颜色
                if (flag) {
                    cxt.fillStyle = 'black';
                    cxt.strokeStyle = 'black';
                    // 把黑子坐标记录在black数组中
                    blackArr.push(JSON.stringify([x, y]));
                    decide(x, y, blackArr);
                } else {
                    cxt.fillStyle = 'white';
                    cxt.strokeStyle = 'white';
                    // 把白子坐标记录在white数组中
                    whiteArr.push(JSON.stringify([x, y]));
                    decide(x, y, whiteArr);
                }

                //绘制圆形
                circle(x, y);

                //每次点击完要对flag进行改变
                flag = !flag;
            }
        }





        /* 
            封装canvas 绘制圆形
        */
        

        
    </script>
</body>

</html>
